{% extends 'base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
  <h1>Изменение пароля</h1>
  <p>Используй эту форму для изменения своего пароля</p>
  <form method='post'>
    {{ form.as_p }}
    <p><input type='submit' value='Изменить'></p>
    {% csrf_token %}
  </form>
{% endblock %}
