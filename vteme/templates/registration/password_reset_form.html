{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите свой e-mail, чтобы восстановить пароль.</p>
  <form method='post'>
    {{ form.as_p }}
    <p><input type='submit' value='Восстановить пароль'></p>
    {% csrf_token %}
  </form>
{% endblock %}
