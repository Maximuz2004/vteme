{% extends 'base.html' %}
{% load user_filters %}

{% block title %}Добавить изображение в закладки{% endblock %}

{% block content %}
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="row">
      <div class="col-lg-6">
        <h2 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
          Добавить изображение в закладки
        </h2>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="url" value="{{ request.GET.url }}">
          <div class="form-floating mb-3">
            {{ form.title|add_class:"form-control" }}
            <label for="floatingInput">Заголовок</label>
          </div>
          <div class="form-floating mb-3">
            {{ form.description|add_class:"form-control" }}
            <label for="floatingInput">Описание</label>
          </div>
          <input type="submit" value="В закладки!" class="btn btn-primary">
        </form>
      </div>
      <div class="col-lg-6">
        <img src="{{ request.GET.url }}" class="d-block mx-lg-auto img-fluid"
             alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
    </div>
  </div>
{% endblock %}
